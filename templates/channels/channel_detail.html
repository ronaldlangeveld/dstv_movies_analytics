{% extends 'channels/channel_layout.html' %}

{% block content %}


<h1 class="title">Schedule for {{channel.name}}</h1>

<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Movie</th>
        </tr>
    </thead>
    <tbody>
        {% for sc in schedules %}
        <tr>
            <td>{{sc.show_time}}</td>
            <td><a href="{% url 'movies_detail' sc.movie.id %}">{{ sc.movie }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
    
    </table>


{% endblock %}
