{% extends 'channels/channel_layout.html' %}

{% block content %}


<h1 class="title">List of Movie Channels</h1>
<ul>
    {% for channel in channels %}
        <li>
            <a href="{% url 'channel_detail' channel.id %}">
                {{ channel.name }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
