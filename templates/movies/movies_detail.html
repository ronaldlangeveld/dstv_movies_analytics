{% extends 'movies/movies_layout.html' %}

{% block content %}


<h1 class="title is-2">{{movie.title}}</h1>
<p class="subtitle is-4">{{movie.description}}</p>


<h2 class="title is-4 mt-4">Showtimes</h2>

<ul>
    {% for sched in schedule %}
    <li>
        {{sched.show_time}}
    </li>

{% endfor %}
</ul>


{% endblock %}
