{% extends 'layouts/base.html' %}

{% block content %}


<h1 class="title">List of movies</h1>
<ul>
    {% for movie in movies %}
        <li>
            <a href="{% url 'movies_detail' movie.id %}">
                {{ movie.title }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
